<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css" />

  </head>
  <body>
   
    <div class="title">
        <span class="topic">Login</span>
        <div class="smaller">            
            WELCOME!
        </div>  
    </div>
    <div class="container">
        
        <div>       
          <span  class="input-group-text">Email</span>        
          <input type="text" class="reg-input" id="email">        
          <span  class="input-group-text" >Password</span>        
          <input type="password" class="reg-input" id="pswrd">        
          
        </div>
      </div>
      <div class="send">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="loGin()">
              LOGIN
          </button>
      </div>           
          
   </div>
  </div>

    <!-- Button trigger modal -->

  <div id="noah"></div>
  <!-- Modal -->
  
   
    <div class="footer">
        &copy; copyright 2023 by KAO HUSAN LIN
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        
    </script>
    <script>
      var registerInput=JSON.parse(localStorage.getItem("registerInput"));
      //console.log(registerInput);
      document.getElementById('email').value=registerInput.email;
       function loGin(){
          if(document.getElementById('pswrd').value == registerInput.password){
            //alert("LOGIN");
            window.location.replace("resin.html");
          }
          else{
            alert("Password incorrect!");
          }
        
        
       }

    </script>
  </body>
</html>
