<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="register.css" />

  </head>
  <body>
   
    <div class="title">
        <span class="topic">Register</span>
        <div class="smaller">            
            JOIN US!
        </div>  
    </div>
    <div class="container">
        
        <div>
          <span  class="input-group-text">Full Name</span>
          <input type="text" class="reg-input" id="name">        
          <span  class="input-group-text">Email</span>        
          <input type="text" class="reg-input" id="email">        
          <span  class="input-group-text "  >Password</span>        
          <input type="password" class="reg-input" id="pswrd">        
          <span  class="input-group-text turn-red">Password Confirm</span>        
          <input type="password" class="reg-input"  id="pswrdCon">
        </div>
      </div>
      <div class="send">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="noah()">
              REGISTER
          </button>
      </div>           
          
   </div>
  </div>

    <!-- Button trigger modal -->

  <div id="noah"></div>
  <!-- Modal -->
  
   
    <div class="footer">
        &copy; copyright 2023 by KAO HUSAN LIN
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        
    </script>
    <script>
       function noah(){        
        var registerInput={
          name:document.getElementById('name').value,
          email:document.getElementById('email').value,
          password:document.getElementById('pswrd').value
        };
        console.log(registerInput);
        if(registerInput.password != document.getElementById('pswrdCon').value){
          alert("Password doesn't match!");
          document.querySelector('.turn-red').style.color="red";
        }
        if(registerInput.name!='' && registerInput.email!='' && registerInput.password!=''
         && registerInput.password === document.getElementById('pswrdCon').value){
          //alert("GOOD");
          localStorage.setItem("registerInput",JSON.stringify(registerInput));
          window.location.replace("login.html");
        }

        if(document.getElementById('name').value=='' || document.getElementById('email').value==''
        || document.getElementById('pswrd').value==''|| document.getElementById('pswrdCon').value=='' ){
          alert("Please fill all the blanks!");
        }
      }

    </script>
  </body>
</html>
